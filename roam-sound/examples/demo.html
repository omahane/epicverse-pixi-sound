<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Roam Sound Demo</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/monokai-sublime.min.css">
        <link rel="stylesheet" href="css/range.css">
        <link rel="stylesheet" href="css/examples.css?v=2">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/languages/javascript.min.js"></script>
        <script src="https://pixijs.download/dev/pixi.min.js"></script>
        <script src="../pixi-sound.js"></script>
    </head>
    <body ontouchstart="">
        <div class="container-fluid frame">
            <h1>Roam sounds <small>Demo</small></h1>
           
            <div class="row">
                <div class="col-md-2 col-sm-3 col-xs-4">
                    <button class="btn btn-block loop play btn-default" data-sound="roam1" data-loop="true">
                        <span class="glyphicon glyphicon-play-circle play"></span>
                        <span class="glyphicon glyphicon-stop stop"></span>
                        <strong>roam1</strong>
                        <div class="progress"><div class="progress-bar"></div></div>
                    </button>
                    <div class="volume-group independent-volume">
                        <label>Volume</label>
                        <input id="volume-roam1" type="range" class="range" step="0.01" value="1" min="0" max="1" />
                    </div>
                </div>
                <div class="col-md-2 col-sm-3 col-xs-4">
                    <button class="btn btn-block loop play btn-default" data-sound="roam2" data-loop="true">
                        <span class="glyphicon glyphicon-play-circle play"></span>
                        <span class="glyphicon glyphicon-stop stop"></span>
                        <strong>roam2</strong>
                        <div class="progress"><div class="progress-bar"></div></div>
                    </button>
                    <div class="volume-group independent-volume">
                        <label>Volume</label>
                        <input id="volume-roam2" type="range" class="range" step="0.01" value="1" min="0" max="1" />
                    </div>
                </div>
                <div class="col-md-2 col-sm-3 col-xs-4">
                    <button class="btn btn-block loop play btn-default" data-sound="roam3" data-loop="true">
                        <span class="glyphicon glyphicon-play-circle play"></span>
                        <span class="glyphicon glyphicon-stop stop"></span>
                        <strong>roam3</strong>
                        <div class="progress"><div class="progress-bar"></div></div>
                    </button>
                    <div class="volume-group independent-volume">
                        <label>Volume</label>
                        <input id="volume-roam3" type="range" class="range" step="0.01" value="1" min="0" max="1" />
                    </div>
                </div>
                <div class="col-md-2 col-sm-3 col-xs-4">
                    <button class="btn btn-block loop play btn-default" data-sound="roam4" data-loop="true">
                        <span class="glyphicon glyphicon-play-circle play"></span>
                        <span class="glyphicon glyphicon-stop stop"></span>
                        <strong>roam4</strong>
                        <div class="progress"><div class="progress-bar"></div></div>
                    </button>
                    <div class="volume-group independent-volume">
                        <label>Volume</label>
                        <input id="volume-roam4" type="range" class="range" step="0.01" value="1" min="0" max="1" />
                    </div>
                </div>
                <div class="col-md-2 col-sm-3 col-xs-4">
                    <button class="btn btn-block loop play btn-default" data-sound="roam5" data-loop="true">
                        <span class="glyphicon glyphicon-play-circle play"></span>
                        <span class="glyphicon glyphicon-stop stop"></span>
                        <strong>roam5</strong>
                        <div class="progress"><div class="progress-bar"></div></div>
                    </button>
                    <div class="volume-group independent-volume">
                        <label>Volume</label>
                        <input id="volume-roam5" type="range" class="range" step="0.01" value="1" min="0" max="1" />
                    </div>
                </div>
                
            </div>
            <div class="sound-controls text-center">
                <div class="btn-group">
                    <button class="btn btn-lg btn-danger" id="stop">
                        <span class="glyphicon glyphicon-stop"></span> Stop All
                    </button>
                    <button class="btn btn-lg btn-danger off" id="paused">
                        <span class="glyphicon glyphicon-pause off"></span>
                        <span class="glyphicon glyphicon-play on"></span> Pause All
                    </button>
                    <button class="btn btn-lg btn-default off" id="muted">
                        <span class="glyphicon glyphicon-volume-up off"></span>
                        <span class="glyphicon glyphicon-volume-off on"></span> Mute All
                    </button>
                    <div class="btn-group btn-range-group volume-group">
                        <label>Volume</label>
                        <input id="volume" type="range" class="range" step="0.01" value="1" min="0" max="1" />
                    </div>
                    <div class="btn-group btn-range-group speed-group">
                        <label>Speed</label>
                        <input id="speed" type="range" class="range" step="0.01" value="1" min="0" max="1" />
                    </div>
                </div>
            </div>
     
        </div>
        <script src="./client/demo.js"></script>
        
    </body>
</html>
